<div class="markdown-output" ref:view></div>

<script>
  export default {

    onrender() {
      this.htmlObserver = this.observe('html', html => {
        if(html) {
          this.refs.view.innerHTML = html;
        }
      });

      const html = this.get('html');
      if(html) {
        this.refs.view.innerHTML = html;
      }
    },

    onteardown() {
      this.htmlObserver.cancel();
    },

    data() {
      return {
        html: ''
      };
    }

  }
</script>

<style>
  .markdown-output {
    padding: 1em;
  }

  .markdown-output h1 { font-size: 200%; }
  .markdown-output h2 { font-size: 180%; }
  .markdown-output h3 { font-size: 160%; }
  .markdown-output h4 { font-size: 140%; }
  .markdown-output h5 { font-size: 120%; }
  .markdown-output h6 { font-size: 115%; }
  .markdown-output ul, ol { list-style: initial; }
</style>
